<!DOCTYPE html>
<html ng-app="appBook">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
</head>

<body>

  <div class="Fform">
    <h1>my thoughts</h1>
    <input id="thoughts" type="button" value="my thoughts" ng-click="show=true">

    <div class="info">
      <post-form></post-form>
    </div>


    <div class="hide" ng-show="show">
      Title:<br>
      <input type="text" name="title" value="title" placeholder="TYPE TITLE" ng-model="$ctrl.t"><br>
      Thought:<br>
      <textarea name="body" rows="4" cols="50" ng-model="$ctrl.b">
      </textarea><br>
      <input id="buttonadd"type="button" value="Add Post" name="add" ng-click="$ctrl.add($ctrl.t,%ctrl.b)">
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="module.js"></script>
  <script src="post.js"></script>
  <script src="postform.js"></script>
</body>
</html>
